<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Text</p>
    <p class="text-red-300">Text</p>
    <p class="text-emerald-500">Text</p>
    <!-- Background Colors -->
    <div class="p-3 flex text-center text-white max-w-sm mx-auto bg-emerald-500 rounded-lg shadow-lg">
      Piece of shit
    </div>
    <!-- Text Underline -->
    <p class="underline">Underline</p>
    <p class="underline decoration-emerald-600">Underline</p>
    <!-- Border Colors -->
    <input text="text" class="border border-blue-400 rounded-lg" />
    <input text="text" class="border border-green-600 rounded-sm p-2" />
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300 max-w-sm border border-blue-300 mt-5 rounded-lg mx-auto p-2">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline out p-2">Hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
     <div class="shadow-lg max-w-sm mt-5 bg-cyan-500 shadow-cyan-600">Subscribe</div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked/>
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab] max-w-sm">Hello</div>
    <div class="bg-[red] max-w-sm">Hello</div>
  </body>
</html>
